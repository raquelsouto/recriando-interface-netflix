<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--owl css --> 
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">BROOKLYN NINE-NINE</h3>
                <p class="descricao">O brilhante e imaturo detetive Jake Peralta precisa aprender a seguir as regras e trabalhar em equipe quando um capitão exigente assume o comando de seu esquadrão. Assista agora a nova temporada de Brooklyn 99 que está imperdível.</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fa-solid fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fa-solid fa-circle-info"></i>
                    SAIBA MAIS
                </button>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/cavaleiro-Iua.jpg" alt="Cavaleiro da Lua">
            </div>
            <div class="item">
                <img class="box-filme" src="img/demon-slayer.jpg" alt="Demon Slayer">
            </div>
            <div class="item">
                <img class="box-filme" src="img/drivec.jpg" alt="Drive">
            </div>
            <div class="item">
                <img class="box-filme" src="img/eternos.jpg" alt="Eternos">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme3.jpg" alt="Love Twist">
            </div>
            <div class="item">
                <img class="box-filme" src="img/halo.jpg" alt="Halo">
            </div>
            <div class="item">
                <img class="box-filme" src="img/lucife.jpg" alt="Lucifer">
            </div>
            <div class="item">
                <img class="box-filme" src="img/red.jpg" alt="Red">
            </div>
            <div class="item">
                <img class="box-filme" src="img/shang-chi.jpg" alt="Shangi-Chi e a Lenda dos Anéis">
            </div>
            <div class="item">
                <img class="box-filme" src="img/sing2.jpg" alt="Sing 2">
            </div>
            <div class="item">
                <img class="box-filme" src="img/spider-man.jpg" alt="Homem Aranha">
            </div>
            <div class="item">
                <img class="box-filme" src="img/breaking-bad.jpg" alt="Breaking Bad">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/ef0d7acf80.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
    
</body>
</html>
